<div class="container">
    <h1>إنشاء مستخدم جديد</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="name">الإسم</label>
            <input
                formControlName="name"
                id="name"
                type="text"
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">حقل الإسم إجباري</div>
            </div>
        </div>

        <div class="form-group">
            <label for="mobile">موبايل</label>
            <input
                formControlName="mobile"
                id="mobile"
                type="text"
                class="form-control">
            <div *ngIf="f['mobile'].touched && f['mobile'].invalid" class="alert alert-danger">
                <div *ngIf="f['mobile'].errors && f['mobile'].errors['required']">حقل الموبايل اجباري</div>
            </div>
        </div>

        <div class="form-group">
            <label for="level">المستوى</label>
            <select
                formControlName="level"
                id="level"
                class="form-control">
                <option value="0">الأول</option>
                <option value="1">الثاني</option>
                <option value="2">الثالث</option>
            </select>
        </div>

        <div class="form-group">
            <label for="gender">الجنس</label>
            <select
                formControlName="gender"
                id="gender"
                class="form-control">
                <option value="0">ذكر</option>
                <option value="1">أنثى</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">العمر</label>
            <input
                formControlName="age"
                id="age"
                type="number"
                class="form-control">
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!form.valid">إنشاء</button>
        &nbsp;&nbsp;&nbsp;
        <a href="#" routerLink="/user/index" class="btn btn-primary">رجوع إلى السمتخدمين</a>
    </form>

</div>
